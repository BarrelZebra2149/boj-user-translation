<section id="title">RSA 인수 분해</section>
<section id="description">
				<div class="headline">
				<h2>문제</h2>
				</div>
				<div id="problem_description" class="problem-text">
				<p>
	양의 정수 n과 k가 주어졌을 때, n = p * q이고, p &le; q, |q-kp| &le;&nbsp;10<sup>5</sup>를 만족하는 소수 p와 q를 찾는 프로그램을 작성하시오.	그러한 p, q가 존재하는 n만 입력으로 주어진다.</p>	<!-- 조건 누락, 원문 참조-->

				</div>
				</section>
<section id="input">
					<div class="headline">
					<h2>입력</h2>
					</div>
					<div id="problem_input" class="problem-text">
					<p>
	첫째 줄에 n과 k가 주어진다. (1 &lt; n &lt; 10<sup>120</sup>, 0 &lt; k &lt; 10<sup>8</sup>)</p>	<!-- 조건 오류, 원문 참조-->

					</div>
					</section>
<section id="output">
					<div class="headline">
					<h2>출력</h2>
					</div>
					<div id="problem_output" class="problem-text">
					<p>
	첫째 줄에 문제의 조건을 만족하는 소수 p와 q를 &quot;p * q&quot;형태로 출력한다.</p>

					</div>
					</section>
