<section id="title">알콩달콩 삼형제</section>
<section id="description">
  <div class="headline"><h2>문제</h2></div>
  <div id="problem_description" class="problem-text">
    <p>
      휘명이는 삼형제 중 둘째로, 삼형제의 나이는 등차수열을 이룬다. 첫째와 둘째,
      둘째와 셋째의 나이 차가 서로 같다. 예를 들어 삼형제의 나이가 셋째부터
      차례로 5, 10, 15라면 나이 차는 5로 같다.
    </p>
    <p>둘째와 셋째의 나이가 주어졌을 때, 첫째의 나이는 몇일까?</p>
  </div>
</section>
<section id="input">
  <div class="headline"><h2>입력</h2></div>
  <div id="problem_input" class="problem-text">
    <p>
      첫째 줄에 셋째의 나이 Y가 주어진다. (0 &le; Y &le; 50) 둘째 줄에 둘째의
      나이 M이 주어진다. (Y &le; M &le; 50)
    </p>
  </div>
</section>
<section id="output">
  <div class="headline"><h2>출력</h2></div>
  <div id="problem_output" class="problem-text">
    <p>첫째의 나이를 출력한다.</p>
  </div>
</section>
