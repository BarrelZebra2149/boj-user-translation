<section id="title">중복 제거</section>
<section id="description">
  <div class="headline"><h2>문제</h2></div>
  <div id="problem_description" class="problem-text">
    <p>
      했던 말을 다시 할 필요가 있을까? 중복되는 문자를 없애 버리자. 문자열이
      주어지면, 연속된 동일한 문자를 하나로 합치자.
    </p>
  </div>
</section>
<section id="input">
  <div class="headline"><h2>입력</h2></div>
  <div id="problem_input" class="problem-text">
    <p>
      첫째 줄에 테스트 케이스의 수가 주어진다. 각 테스트 케이스마다 첫째 줄에
      길이 100 이하의 영어 대문자로만 이루어진 문자열이 주어진다.
    </p>
  </div>
</section>
<section id="output">
  <div class="headline"><h2>출력</h2></div>
  <div id="problem_output" class="problem-text">
    <p>
      각 테스트 케이스마다 연속된 같은 문자를 하나로 합친 문자열을 출력한다.
    </p>
  </div>
</section>
