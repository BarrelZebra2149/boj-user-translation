<section id="title">캡틴 잭</section>
<section id="description">
  <div class="headline"><h2>문제</h2></div>
  <div id="problem_description" class="problem-text">
    <p>
      캡틴 잭은 적의 배를 손에 넣으려고 한다. 잭의 배에 딸린 뗏목에는 선원이
      여섯 명 탈 수 있다. 캡틴 잭이 선원을 여섯 명씩 세는 것을 도와 주자.
      선원에는 1부터 N까지의 번호가 붙어 있다.
    </p>
  </div>
</section>
<section id="input">
  <div class="headline"><h2>입력</h2></div>
  <div id="problem_input" class="problem-text">
    <p>첫째 줄에 선원의 수 N이 주어진다.</p>
  </div>
</section>
<section id="output">
  <div class="headline"><h2>출력</h2></div>
  <div id="problem_output" class="problem-text">
    <p>
      각 선원의 번호를 출력한다. 여섯 명의 선원마다, 혹은 마지막 선원 이후에
      &ldquo;<code>Go!</code>&rdquo;를 출력한다.
    </p>
  </div>
</section>
