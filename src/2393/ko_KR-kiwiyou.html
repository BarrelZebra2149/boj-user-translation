<section id="title">체스</section>
<section id="description">
  <div class="headline"><h2>문제</h2></div>
  <div id="problem_description" class="problem-text">
    <p>
      여러분은 프로그램에서 출력하는 법을 배웠고, 창원이가 체스 기물을 하나
      텍스트로 그려 달라고 부탁했다. 여러분은 최고의 기물 룩을 그려 주기로 했다.
    </p>
  </div>
</section>
<section id="output">
  <div class="headline"><h2>출력</h2></div>
  <div id="problem_output" class="problem-text">
    <p>
      예제와 같이 룩을 출력한다. 출력 앞뒤에 빈 줄은 없어야 하며, 줄의 끝에는
      공백이 없어야 한다.
    </p>
  </div>
</section>

  <div class="headline"><h2>노트</h2></div>
