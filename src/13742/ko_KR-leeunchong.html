<section id="title">Base Sums</section>
<section id="description">
				<div class="headline">
				<h2>문제</h2>
				</div>
				<div id="problem_description" class="problem-text">
				<p>3개의 변수 n, a, b가 주어진다. m>n 이면서 a진수로 된 m의 자릿수 합과 b진수로 된 m의 자릿수 합이 같은 최소 m을 찾아라.</p>

				</div>
				</section>
<section id="input">
					<div class="headline">
					<h2>입력</h2>
					</div>
					<div id="problem_input" class="problem-text">
					<p>각 입력들은 하나의 테스트 케이스로 주어진다. 프로그램에는 다양한 입력들이 주어진다. 3개의 입력 n&nbsp;(0 &le; n &le; 10<sup>16</sup>), a, b (2 &le; a &lt; b &le; 36)가 10진수로 주어진다.</p>

					</div>
					</section>
<section id="output">
					<div class="headline">
					<h2>출력</h2>
					</div>
					<div id="problem_output" class="problem-text">
					<p>문제에 주어진 조건을 만족하는 최소 m의 값을 10진수로 출력한다.</p>

					</div>
					</section>
