<section id="title">축구팀</section>
<section id="description">
  <div class="headline"><h2>문제</h2></div>
  <div id="problem_description" class="problem-text">
    <p>
      축구팀 FC 백준의 감독은 대회에 출전하기 전 선수 목록을 제출해야 한다.
      그런데 키보드가 갑자기 고장나서 글자 &lsquo;<code>i</code>&rsquo;와
      &lsquo;<code>e</code>&rsquo;가 서로 바뀌어 버렸다. 여러분은 고장난
      키보드로 입력된 이름을 받아 원래 이름을 출력해야 한다.
    </p>
  </div>
</section>
<section id="input">
  <div class="headline"><h2>입력</h2></div>
  <div id="problem_input" class="problem-text">
    <p>각 줄에 이름이 주어진다.</p>
  </div>
</section>
<section id="output">
  <div class="headline"><h2>출력</h2></div>
  <div id="problem_output" class="problem-text">
    <p>
      이름에서 &lsquo;<code>i</code>&rsquo;를 &lsquo;<code>e</code>&rsquo;로,
      &lsquo;<code>e</code>&rsquo;를 &lsquo;<code>i</code>&rsquo;로,
      &lsquo;<code>I</code>&rsquo;를 &lsquo;<code>E</code>&rsquo;로,
      &lsquo;<code>E</code>&rsquo;를 &lsquo;<code>I</code>&rsquo;로 모두 바꾼
      결과를 출력한다.
    </p>
  </div>
</section>
